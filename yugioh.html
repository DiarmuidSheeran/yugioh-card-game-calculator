<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Yugioh Calculator</title>
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col text-center">
                <img src="images/yugioh-logo.png" alt="Yugioh Logo" class="ml-1 img-fluid">
                <h1 class="text-light"><i><u>Duel Calculator</u></i></h1>
            </div>
        </div>
    </div>

    <div class="container" id="startScreen">
        <div class="row">
            <div class="col text-center">
                <div class="text-light font-weight-bold">
                    <label for="level"><h4><strong>Select Number of Duelists:</strong></h4></label>
                    <select class="text-center" id="numberOfPlayers" name="level">
                        <option value="1" class="font-weight-bold">2 Duelists</option>
                        <option value="2" class="font-weight-bold">3 Duelists</option>
                    <!--    <option value="3" class="font-weight-bold">4 Duelists</option> -->

                        <option value="4" class="font-weight-bold">4 Duelists Teams</option>
                    </select>
                    <br>
                    <button class="btn btn-primary mt-4" id="nextBtn"><strong>Next</strong> </button>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="nameScreen">
        <div class="row">
            <div class="col text-center">
                <div class="text-light font-weight-bold">
                    <label for="level"><h4><strong>Enter Name of Duelists:</strong></h4></label>
                    <input type="text" id="playerOne" class="form-control text-center" value="Player One">
                    <input type="text" id="playerTwo" class="form-control text-center" value="Player Two">
                    <input type="text" id="playerThree" class="form-control text-center" value="Player Three">
                    <input type="text" id="playerFour" class="form-control text-center" value="Player Four">
                    <input type="text" id="teamOne" class="form-control text-center" value="Team One">
                    <input type="text" id="teamTwo" class="form-control text-center" value="Team Two">
                    <br>
                    <button class="btn btn-primary mt-4" id="startBtn"><strong>Start</strong> </button>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="calculator">
        <div class="row mt-4" id="playerOneCalc">
            <div class="col text-center">
                <h3 class="text-light" id="playerNameOne">Player 1:</h3>
                <h6 class="text-light text-left">Life Points Remaining | <span class="text-warning">Wins: <span id="winCountOne" class="text-danger">0</span></span></h6>
                <div class="input-group">
                    <input type="number" class="form-control text-warning text-center mr-4 w-50 text-strong rounded" id="lifePointsOne" style="background-image: url(images/life-points-background.png); text-decoration: solid; font-family: Verdana, Geneva, Tahoma, sans-serif;" value="8000" readonly>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-plus-one border border-light rounded mr-1">+</button>
                    </div>
                    <input type="number" id="changeAmountOne" class="form-control text-center"  placeholder="LP">
                    <div class="input-group-append">
                        <button class="btn btn-danger btn-minus-one border border-light rounded ml-1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="playerTwoCalc">
            <div class="col text-center">
                <h3 class="text-light" id="playerNameTwo">Player 2:</h3>
                <h6 class="text-light text-left">Life Points Remaining  | <span class="text-warning">Wins: <span id="winCountTwo" class="text-danger">0</span></span></h6>
                <div class="input-group">
                    <input type="number" class="form-control text-warning text-center mr-4 w-50 rounded" id="lifePointsTwo" style="background-image: url(images/life-points-background.png); text-decoration: solid; font-family: Verdana, Geneva, Tahoma, sans-serif;" value="8000" readonly>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-plus-two border border-light rounded mr-1">+</button>
                    </div>
                    <input type="number" id="changeAmountTwo" class="form-control text-center" placeholder="LP">
                    <div class="input-group-append">
                        <button class="btn btn-danger btn-minus-two border border-light rounded ml-1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="playerThreeCalc">
            <div class="col text-center">
                <h3 class="text-light" id="playerNameThree">Player 3:</h3>
                <h6 class="text-light text-left">Life Points Remaining  | <span class="text-warning">Wins: <span id="winCountThree" class="text-danger">0</span></span></h6>
                <div class="input-group">
                    <input type="number" class="form-control text-warning text-center mr-4 w-50 rounded" id="lifePointsThree" style="background-image: url(images/life-points-background.png); text-decoration: solid; font-family: Verdana, Geneva, Tahoma, sans-serif;" value="8000" readonly>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-plus-three border border-light rounded mr-1">+</button>
                    </div>
                    <input type="number" id="changeAmountThree" class="form-control text-center" placeholder="LP">
                    <div class="input-group-append">
                        <button class="btn btn-danger btn-minus-three border border-light rounded ml-1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="playerFourCalc">
            <div class="col text-center">
                <h3 class="text-light" id="playerNameFour">Player 4:</h3>
                <h6 class="text-light text-left">Life Points Remaining  | <span class="text-warning">Wins: <span id="winCountFour" class="text-danger">0</span></span></h6>
                <div class="input-group">
                    <input type="number" class="form-control text-warning text-center mr-4 w-50 rounded" id="lifePointsFour" style="background-image: url(images/life-points-background.png); text-decoration: solid; font-family: Verdana, Geneva, Tahoma, sans-serif;" value="8000" readonly>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-plus-four border border-light rounded mr-1">+</button>
                    </div>
                    <input type="number" id="changeAmountFour" class="form-control text-center" placeholder="LP">
                    <div class="input-group-append">
                        <button class="btn btn-danger btn-minus-four border border-light rounded ml-1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="teamOneCalc">
            <div class="col text-center">
                <h3 class="text-light" id="teamNameOne">Team One:</h3>
                <h6 class="text-light text-left">Life Points Remaining  | <span class="text-warning">Wins: <span id="winCountTeamOne" class="text-danger">0</span></span></h6>
                <div class="input-group">
                    <input type="number" class="form-control text-warning text-center mr-4 w-50 rounded" id="lifePointsFive" style="background-image: url(images/life-points-background.png); text-decoration: solid; font-family: Verdana, Geneva, Tahoma, sans-serif;" value="16000" readonly>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-plus-five border border-light rounded mr-1">+</button>
                    </div>
                    <input type="number" id="changeAmountFive" class="form-control text-center" placeholder="LP">
                    <div class="input-group-append">
                        <button class="btn btn-danger btn-minus-five border border-light rounded ml-1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="teamTwoCalc">
            <div class="col text-center">
                <h3 class="text-light" id="teamNameTwo">Team Two:</h3>
                <h6 class="text-light text-left">Life Points Remaining  | <span class="text-warning">Wins: <span id="winCountTeamTwo" class="text-danger">0</span></span></h6>
                <div class="input-group">
                    <input type="number" class="form-control text-warning text-center mr-4 w-50 rounded" id="lifePointsSix" style="background-image: url(images/life-points-background.png); text-decoration: solid; font-family: Verdana, Geneva, Tahoma, sans-serif;" value="16000" readonly>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-success btn-plus-six border border-light rounded mr-1">+</button>
                    </div>
                    <input type="number" id="changeAmountSix" class="form-control text-center" placeholder="LP">
                    <div class="input-group-append">
                        <button class="btn btn-danger btn-minus-six border border-light rounded ml-1">-</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
