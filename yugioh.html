<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Yugioh Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="text-light">Yugioh Duel Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 1:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsOne" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 2:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsTwo" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 3:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsThree" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 4:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsFour" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Team 1:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsTeamOne" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Team 2:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePontsTeamTwo" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
