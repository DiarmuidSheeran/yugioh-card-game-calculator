<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Yugioh Calculator</title>
</head>
<body>
    <div class="header">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="text-light">Yugioh Duel Calculator</h1>
            </div>
        </div>
    </div>

    <div class="container" id="startScreen">
        <div class="row">
            <div class="col text-center">
                <div class="text-light font-weight-bold">
                    <label for="level"><h4><strong>Select Number of Duelists:</strong></h4></label>
                    <select class="text-center" id="numberOfPlayers" name="level">
                        <option value="1" class="font-weight-bold">2 Duelists</option>
                        <option value="2" class="font-weight-bold">3 Duelists</option>
                        <option value="3" class="font-weight-bold">4 Duelists</option>
                        <option value="4" class="font-weight-bold">4 Duelists Teams</option>
                    </select>
                    <br>
                    <button class="btn btn-primary mt-4" id="nextBtn"><strong>Next</strong> </button>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="nameScreen">
        <div class="row">
            <div class="col text-center">
                <div class="text-light font-weight-bold">
                    <label for="level"><h4><strong>Enter Name of Duelists:</strong></h4></label>
                    <input type="text" id="playerOne" class="form-control text-center" value="Player One">
                    <input type="text" id="playerTwo" class="form-control text-center" value="Player Two">
                    <input type="text" id="playerThree" class="form-control text-center" value="Player Three">
                    <input type="text" id="playerFour" class="form-control text-center" value="Player Four">
                    <input type="text" id="teamOne" class="form-control text-center" value="Team One">
                    <input type="text" id="teamTwo" class="form-control text-center" value="Team Two">
                    <br>
                    <button class="btn btn-primary mt-4" id="nextBtn"><strong>Start</strong> </button>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="calculator">
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 1:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsOne" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 2:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsTwo" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 3:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsThree" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Player 4:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsFour" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Team 1:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePointsTeamOne" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-light">Team 2:</h3>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-success">+</button>
                    </div>
                    <input type="number" id="lifePontsTeamTwo" class="form-control text-center" value="8000">
                    <div class="input-group-append">
                        <button class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
